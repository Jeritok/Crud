    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Agregar alumno</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="nombre" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Nombre alumno</label>
        </div>
        <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" id="telefono" class="form-control validate">
            <label data-error="wrong" data-success="right" for="orangeForm-email">Telefono</label>
          </div>
  
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="direccion" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Dirección</label>
        </div>

    

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" onclick="agregarAlumno()" data-dismiss="modal">Agregar alumno</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Editar alumno</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
     <input id="editId" name="prodId" type="hidden" >
      <div class="md-form mb-5">
        <i class="fas fa-user prefix grey-text"></i>
        <input type="text" id="editNombre" class="form-control validate">
        <label data-error="wrong" data-success="right" for="orangeForm-name">Nombre alumno</label>
      </div>
      <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="editTelefono" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Telefono</label>
        </div>

      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="text" id="editDireccion" class="form-control validate">
        <label data-error="wrong" data-success="right" for="orangeForm-email">Dirección</label>
      </div>

  

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-deep-orange" onclick="editarAlumno()" data-dismiss="modal">Editar alumno</button>
    </div>
  </div>
</div>
